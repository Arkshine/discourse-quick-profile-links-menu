          - chat
      setting:
        type: string
profile_menu_extra_links:
  type: objects
  default: 
    []
  schema:
    name: "link"
    properties:
      icon:
        type: string
        required: true
      label:
        type: string
        required: true
      url:
        type: string
        required: true
button_icon:
  default: "pencil"
  type: string
  description: "Change the quick profile link menu button icon"
enabled_user_menu_tab:
  default: true
  type: bool
  description: "Enable quick profile link user menu tab"
user_menu_tab_icon:
  default: "user"
  type: string
  description: "Change the quick profile link user menu tab icon"
svg_icons:
  default: "circle-user|address-card"
  type: list
  list_type: "compact"
  description: "List of FontAwesome 6 icons used in this theme component"
